<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Book Cards</h1>
        
        <div class="section">
            <input type="text" id="search-input" placeholder="Search cards...">
            <button onclick="searchCards()">Search</button>
        </div>
        
        <div class="section">
            <input type="text" id="card-title" placeholder="Add Card Title">
            <input type="text" id="card-author" placeholder="Add Author">
            <input type="number" id="card-year" placeholder="Add Year">
            <input type="text" id="card-genre" placeholder="Add Genre">
            <button class="addCard" onclick="addCard()">Add Card</button>
        </div>
        
        <div id="cards" class="cards-container"></div>
        
        <div id="edit-card" class="modal">
            <div class="modal-content">
                <h2>Edit Card</h2>
                <input type="text" id="edit-title" placeholder="Edit Card Title">
                <input type="text" id="edit-author" placeholder="Edit Author">
                <input type="number" id="edit-year" placeholder="Edit Year">
                <input type="text" id="edit-genre" placeholder="Edit Genre">
                <button class="editCard" onclick="saveCard()">Save</button>
                <button class="deleteCard" onclick="cancelEdit()">Cancel</button>
            </div>
        </div>
        
        <div id="delete-confirmation" class="modal">
            <div class="modal-content">
                <p>Are you sure you want to delete this card?</p>
                <button onclick="confirmDelete()">Yes</button>
                <button onclick="cancelDelete()">No</button>
            </div>
        </div>
    </div>
    
    <script src="crud.js"></script>
</body>
</html>
